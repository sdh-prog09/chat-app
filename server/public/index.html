<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to InTouch</title>
  <script>
    // Auto-redirect if token exists
    const token = localStorage.getItem('token');
    if (token) {
      // Redirect to chat.html if user is already logged in
      window.location.href = "/chat.html";
    }
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #a18cd1, #fbc2eb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #3b0a55;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    a {
      text-decoration: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to right, #9d50bb, #6e48aa);
      border: none;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(128, 0, 128, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.3), transparent);
      transform: skewX(-20deg);
      transition: 0.7s;
    }

    a:hover::before {
      left: 150%;
    }

    a:hover {
      transform: scale(1.05);
    }

    .bg-sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="bg-sparkle"></div>
  <div class="content">
    <h1>âœ¨ Welcome to InTouch Chat App ðŸ‘‹</h1>
    <div class="buttons">
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </div>
  </div>
</body>
</html>
